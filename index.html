<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <noscript>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </noscript>
    <!-- <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="./main.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <noscript>
        <link href="./main.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </noscript> -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="./images/calculator-line.svg" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <title>gpa calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom border-white shadow" id="navbar-el">
        <div class="container-fluid justify-content-center">
            <a href="./index.html" class="navbar-brand display-1 m-0 fw-bolder" id="navbar-brand">
                <img src="./images/calculator-line.svg" alt="calculator" class="img-fluid" id="calculator-icon" style="width: 24px; height: 24px;">
                GPA calculator
            </a>
        </div>
    </nav>
    <div class="container-fluid my-2">
        <form class="row row-cols-3 align-items-center px-lg-5" id="courses-form">
            <div class="col text-end">
                <label for="noCourses" class="fw-bold">Number of Courses:</label>
            </div>
            <div class="col">
                <input type="number" name="number of courses" id="noCourses" class="w-100" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="container-fluid p-0 table-responsive" id="table-container">
        <table class="table table-sm table-striped table-hover table-bordered text-center h-100 align-middle">
            <thead class="table-dark">
                <tr class="align-middle">
                    <th>#</th>
                    <th>Course Code*</th>
                    <th>No. of Units*</th>
                    <th>Score*</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- table body goes here -->
            </tbody>
        </table>
    </div>
    <div class="container-fluid my-2">
        <div class="row row-cols-2 justify-content-center">
            <div class="col col-auto">
                <button disabled type="button" class="btn text-white btn-primary" id="calculate-btn">Calculate GPA</button>
            </div>
            <div class="col col-auto">
                <button disabled class="btn text-white btn-danger" id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="summary">

    </div>
    <div class="container-fluid my-4">
        <h4 class="fw-bold text-start">
            Grading System
        </h4>
        <div class="row row-cols-3">
            <div class="col fw-bold">Score</div>
            <div class="col fw-bold">Grade</div>
            <div class="col fw-bold">Grade Points</div>
        </div>
        <div class="row row-cols-3">
            <div class="col">70-100</div>
            <div class="col">A</div>
            <div class="col">5.00</div>
        </div>
        <div class="row row-cols-3">
            <div class="col">60-69</div>
            <div class="col">B</div>
            <div class="col">4.00</div>
        </div>
        <div class="row row-cols-3">
            <div class="col">50-59</div>
            <div class="col">C</div>
            <div class="col">3.00</div>
        </div>
        <div class="row row-cols-3">
            <div class="col">45-49</div>
            <div class="col">D</div>
            <div class="col">2.00</div>
        </div>
        <div class="row row-cols-3">
            <div class="col">0-44</div>
            <div class="col">F</div>
            <div class="col">0.00</div>
        </div>
    </div>
    <script defer src="./index.js"></script>
</body>
</html>
